<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usporedi To – Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-600 min-h-screen text-gray-900 relative">

    <!-- HEADER -->
    <div class="flex justify-between items-center p-4">
      <span class="text-xl">🛒</span>
      <span class="text-xl">👤</span>
    </div>

    <!-- NASLOV -->
    <div class="max-w-5xl mx-auto px-4 mb-6">
      <h1 class="text-2xl font-bold text-white flex items-center gap-2">
        📘 Proizvodi
      </h1>
    </div>

    <!-- PROIZVODI -->
    <div class="max-w-5xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-6 pb-40">

      <!-- KARTICA 1 -->
      <div class="bg-white p-4 rounded-xl shadow border hover:scale-105 transition-transform duration-300">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-bold">Krema za Zule, 100g</h2>
          <span class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">Akcija</span>
        </div>
        <p class="text-yellow-600 font-bold mt-1">💶 1 EUR <span class="line-through text-gray-400">2 EUR</span></p>
        <p class="text-sm mt-1">📦 Retailer: <span class="bg-gray-200 px-2 py-0.5 rounded">EuroSping</span></p>
        <p class="text-sm mt-1">🏷 Categories: <span class="bg-gray-200 px-2 py-0.5 rounded">Home Section</span></p>
        <p class="text-sm text-gray-500 mt-1">⭐ 4.8 (23 recenzije)</p>
      </div>

      <!-- KARTICA 2 -->
      <div class="bg-white p-4 rounded-xl shadow border hover:scale-105 transition-transform duration-300">
        <div class="flex justify-between items-center">
          <h2 class="text-lg font-bold">Krema za Noge, 200g</h2>
          <span class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">Akcija</span>
        </div>
        <p class="text-yellow-600 font-bold mt-1">💶 2 EUR <span class="line-through text-gray-400">3 EUR</span></p>
        <p class="text-sm mt-1">📦 Retailer: <span class="bg-gray-200 px-2 py-0.5 rounded">EuroSping</span></p>
        <p class="text-sm mt-1">🏷 Categories: <span class="bg-gray-200 px-2 py-0.5 rounded">Home Section</span></p>
        <p class="text-sm text-gray-500 mt-1">⭐ 4.6 (12 recenzija)</p>
      </div>
    </div>

    <!-- SEARCH BAR -->
    <div class="fixed bottom-4 left-1/2 -translate-x-1/2 w-[90%] max-w-4xl bg-white p-4 rounded-xl shadow-lg">
      <form class="grid grid-cols-1 md:grid-cols-6 gap-3 items-center">
        <!-- Input -->
        <input
          type="text"
          placeholder="🔍 Krema"
          class="md:col-span-2 p-2 border border-gray-300 rounded w-full"
        />
        <!-- Category -->
        <select class="p-2 border border-gray-300 rounded w-full">
          <option>🏷 Category</option>
          <option>Kozmetika</option>
        </select>
        <!-- Retailer -->
        <select class="p-2 border border-gray-300 rounded w-full">
          <option>📦 Retailer</option>
          <option>EuroSping</option>
        </select>
        <!-- Min & Max -->
        <input type="text" placeholder="💶 Min" class="p-2 border border-gray-300 rounded w-full" />
        <input type="text" placeholder="💶 Max" class="p-2 border border-gray-300 rounded w-full" />
        <!-- Button -->
        <button type="submit" class="bg-green-600 text-white p-2 rounded hover:bg-green-700">
          🔍 Pretraži
        </button>
      </form>
      <!-- Opis -->
      <p class="text-center text-gray-500 mt-3 text-sm italic">Usporedi cijene i pronađi najbolju ponudu</p>
    </div>

  </body>
</html>
