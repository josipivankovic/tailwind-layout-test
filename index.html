<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proizvodi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-600 text-gray-900 min-h-screen">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-4 bg-white shadow">
      <div class="flex items-center gap-2 text-xl font-bold text-green-700">
        <span>📘</span>
        <span>Proizvodi</span>
      </div>
      <div>👤</div>
    </header>

    <!-- Proizvodi -->
    <main class="px-4 py-6">
      <div class="grid gap-6 md:grid-cols-2">
        <!-- Kartica 1 -->
        <div class="bg-white p-4 rounded-xl shadow-md w-full max-w-md mx-auto">
          <div class="flex justify-between items-start">
            <h2 class="text-lg font-bold">Krema za Zule, 100g</h2>
            <span class="text-xs bg-red-500 text-white px-2 py-1 rounded-full">Akcija</span>
          </div>
          <p class="mt-2">
            💶 <span class="text-yellow-600 font-bold">1 EUR</span>
            <span class="line-through text-gray-500">2 EUR</span>
          </p>
          <p class="text-sm mt-2">📦 Retailer: <span class="bg-gray-200 px-2 rounded">EuroSping</span></p>
          <p class="text-sm mt-1">🏷️ Categories: <span class="bg-gray-200 px-2 rounded">Home Section</span></p>
          <p class="text-sm mt-1">⭐ 4.8 (23 recenzije)</p>
        </div>

        <!-- Kartica 2 -->
        <div class="bg-white p-4 rounded-xl shadow-md w-full max-w-md mx-auto">
          <div class="flex justify-between items-start">
            <h2 class="text-lg font-bold">Krema za Noge, 200g</h2>
            <span class="text-xs bg-red-500 text-white px-2 py-1 rounded-full">Akcija</span>
          </div>
          <p class="mt-2">
            💶 <span class="text-yellow-600 font-bold">2 EUR</span>
            <span class="line-through text-gray-500">3 EUR</span>
          </p>
          <p class="text-sm mt-2">📦 Retailer: <span class="bg-gray-200 px-2 rounded">EuroSping</span></p>
          <p class="text-sm mt-1">🏷️ Categories: <span class="bg-gray-200 px-2 rounded">Home Section</span></p>
          <p class="text-sm mt-1">⭐ 4.6 (18 recenzija)</p>
        </div>
      </div>
    </main>

    <!-- Filter forma -->
    <section class="bg-green-700 mt-10 px-4 py-6">
      <form class="bg-white p-4 rounded-xl shadow-md max-w-xl mx-auto space-y-3">
        <input type="text" placeholder="🔍 Krema" class="w-full px-4 py-2 border rounded focus:outline-none" />
        <select class="w-full px-4 py-2 border rounded focus:outline-none">
          <option>🏷️ Category</option>
        </select>
        <select class="w-full px-4 py-2 border rounded focus:outline-none">
          <option>📦 Retailer</option>
        </select>
        <div class="flex gap-2">
          <input type="number" placeholder="💶 Min" class="w-1/2 px-4 py-2 border rounded focus:outline-none" />
          <input type="number" placeholder="💶 Max" class="w-1/2 px-4 py-2 border rounded focus:outline-none" />
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 w-full rounded hover:bg-green-700">
          🔎 Pretraži
        </button>
        <p class="text-center text-sm text-gray-500 mt-2">
          Usporedi cijene i pronađi najbolju ponudu
        </p>
      </form>
    </section>
  </body>
</html>
